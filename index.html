<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTT Platform Clone</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="logo" id="home">OTT Clone</div>
        <nav>
            <ul>
                <li><a href="#" onclick="showHomePage()">Home</a></li>
                <li><a href="#" onclick="showTrendingPage()">Trending</a></li>
                <li><a href="#">Series</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#" onclick="showRecommemdedPage()">Recommended</a></li>
                <form id="search-form">
                    <input type="text" id="search-input" placeholder="Search...">
                    <button type="submit">Search</button>
                </form>
            </ul>
        </nav>
    </header>

    <main>
        <section id="trending">
            <h2>Trending</h2>
            <div class="content-grid">
                <div class="content-card" onclick="showDetails('Brahmﾄ《tra')">
                    <img class="img" src="https://res.cloudinary.com/de4euasql/image/upload/v1718208810/a_yyb6d5.jpg" alt="Brahmﾄ《tra">
                    <h3>Brahmﾄ《tra</h3>
                </div>
                <div class="content-card" onclick="showDetails('SALAAR')">
                    <img class="img" src="https://res.cloudinary.com/de4euasql/image/upload/v1718208809/b_i1fdl0.avif" alt="SALAAR">
                    <h3>SALAAR</h3>
                </div>
                <div class="content-card" onclick="showDetails('KRRISH')">
                    <img class="img" src="https://res.cloudinary.com/de4euasql/image/upload/v1718208810/c_s7sopl.jpg" alt="KRRISH">
                    <h3>KRRISH</h3>
                </div>
                <div class="content-card" onclick="showDetails('Hanuman')">
                    <img class="img" src="https://res.cloudinary.com/de4euasql/image/upload/v1718210181/a6_grp0gp.jpg" alt="Hanuman">
                    <h3>Hanuman</h3>
                </div>
            </div>
        </section>
        <section id="recommended">
            <h2>Recommended</h2>
            <div class="content-grid">
                <div class="content-card" onclick="showDetails('Eagle')">
                    <img class="img" src="https://res.cloudinary.com/de4euasql/image/upload/v1718210180/a1_vbfm9k.jpg" alt="Eagle">
                    <h3>Eagle</h3>
                </div>
                <div class="content-card" onclick="showDetails('Ravanasura')">
                    <img class="img" src="https://res.cloudinary.com/de4euasql/image/upload/v1718210181/a2_q9qjge.webp" alt="Ravanasura">
                    <h3>Ravanasura</h3>
                </div>
                <div class="content-card" onclick="showDetails('Premalu')">
                    <img class="img" src="https://res.cloudinary.com/de4euasql/image/upload/v1718210180/a3_q9bfbu.jpg" alt="Premalu">
                    <h3>Premalu</h3>
                </div>
                <div class="content-card" onclick="showDetails('Bhima')">
                    <img class="img" src="https://res.cloudinary.com/de4euasql/image/upload/v1718210180/15_rb011e.jpg" alt="Bhima">
                    <h3>Bhima</h3>
                </div>
                <div class="content-card" onclick="showDetails('Yatra2')">
                    <img class="img" src="https://res.cloudinary.com/de4euasql/image/upload/v1718210181/a4_izman8.jpg" alt="Yatra2">
                    <h3>Yatra2</h3>
                </div>
            </div>
        </section>
        <section id="details" style="display:none;">
            <h2 id="details-title"></h2>
            <img id="details-img" src="" alt="">
            <p id="details-description"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 OTT Platform Clone</p>
    </footer>
    <script>
        const contentDetails = {
            "Brahmﾄ《tra": {
                "image": "https://res.cloudinary.com/de4euasql/image/upload/v1718208810/a_yyb6d5.jpg",
                "description": "A fantasy adventure film that explores the mystical journey of a young man."
            },
            "SALAAR": {
                "image": "https://res.cloudinary.com/de4euasql/image/upload/v1718208809/b_i1fdl0.avif",
                "description": "An action-packed thriller revolving around a fearless warrior."
            },
            "KRRISH": {
                "image": "https://res.cloudinary.com/de4euasql/image/upload/v1718208810/c_s7sopl.jpg",
                "description": "A superhero film that follows the adventures of Krrish as he saves the world."
            },
            "Hanuman": {
                "image": "https://res.cloudinary.com/de4euasql/image/upload/v1718210181/a6_grp0gp.jpg",
                "description": "An animated tale of the heroic exploits of Hanuman."
            },
            "Eagle": {
                "image": "https://res.cloudinary.com/de4euasql/image/upload/v1718210180/a1_vbfm9k.jpg",
                "description": "An epic story of courage and resilience."
            },
            "Ravanasura": {
                "image": "https://res.cloudinary.com/de4euasql/image/upload/v1718210181/a2_q9qjge.webp",
                "description": "A gripping tale of revenge and justice."
            },
            "Premalu": {
                "image": "https://res.cloudinary.com/de4euasql/image/upload/v1718210180/a3_q9bfbu.jpg",
                "description": "A romantic drama that explores the complexities of love."
            },
            "Bhima": {
                "image": "https://res.cloudinary.com/de4euasql/image/upload/v1718210180/15_rb011e.jpg",
                "description": "A historical saga of valor and sacrifice."
            },
            "Yatra2": {
                "image": "https://res.cloudinary.com/de4euasql/image/upload/v1718210181/a4_izman8.jpg",
                "description": "A sequel to the journey of a lifetime, filled with adventure."
            }
        };

        function showDetails(title) {
            const content = contentDetails[title];
            document.getElementById('details-title').innerText = title;
            document.getElementById('details-img').src = content.image;
            document.getElementById('details-description').innerText = content.description;
            document.getElementById('details').style.display = 'block';
            document.getElementById('trending').style.display = 'none';
            document.getElementById('recommended').style.display = 'none';
        }

        function showHomePage() {
            document.getElementById('details').style.display = 'none';
            document.getElementById('trending').style.display = 'block';
            document.getElementById('recommended').style.display = 'block';
        
            // Clear search input and show all content cards
            document.getElementById('search-input').value = '';
            const contentCards = document.querySelectorAll('.content-card');
            contentCards.forEach(card => {
                card.style.display = 'block';
            });
        }
        
        function showTrendingPage() {
            document.getElementById('details').style.display = 'none';
            document.getElementById('trending').style.display = 'block';
            document.getElementById('recommended').style.display = 'none'; // Hide the Recommended section
        
            // Clear search input and show all content cards in Trending section
            document.getElementById('search-input').value = '';
            const trendingContentCards = document.querySelectorAll('#trending .content-card');
            trendingContentCards.forEach(card => {
                card.style.display = 'block';
            });
        }
        
        function showRecommendedPage() {
            document.getElementById('details').style.display = 'none';
            document.getElementById('trending').style.display = 'none';
            document.getElementById('recommended').style.display = 'block'; // Show the Recommended section
        
            // Clear search input and show all content cards in Recommended section
            document.getElementById('search-input').value = '';
            const recommendedContentCards = document.querySelectorAll('#recommended .content-card');
            recommendedContentCards.forEach(card => {
                card.style.display = 'block';
            });
        }
        
        

        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const contentCards = document.querySelectorAll('.content-card');

            contentCards.forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                if (title.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
